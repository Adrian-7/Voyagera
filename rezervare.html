<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervare</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <section class="reservation-section pt-60 pb-60">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="booking-form">
            <h3 class="mb-4">Completează formularul de rezervare</h3>
            <form>
                <label>Destinație</label>
                <input type="text" id="destinatie" name="destinatie" readonly><br>
              
                <label>Tip vacanță</label>
                <input type="text" id="tip" name="tip" readonly><br>
              
                <label>Durată (zile)</label>
                <input type="number" id="durata" name="durata" readonly><br>
              
                <label>Transport</label>
                <input type="text" id="transport" name="transport" readonly><br>
              
                <input type="hidden" id="idHotel" name="idHotel">
                <button type="submit">Trimite Rezervarea</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
